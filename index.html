<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ascension Networks - 1942 RP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;600&display=swap');

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }

    .title-text {
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      animation: pulseTitle 2s infinite;
    }

    @keyframes pulseTitle {
      0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff; }
      50% { text-shadow: 0 0 20px #fff, 0 0 40px #fff; }
    }

    .logo-neon {
      filter: drop-shadow(0 0 5px #fff)
              drop-shadow(0 0 10px #fff)
              drop-shadow(0 0 15px #fff);
      animation: fadeIn 2s ease forwards;
    }

    .root-text {
      font-family: 'Bebas Neue', sans-serif;
      text-transform: uppercase;
      font-size: 3rem;
      animation: flashRed 1s infinite;
    }

    @keyframes flashRed {
      0%, 50%, 100% { color: #ff0000; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4d4d; }
      25%, 75% { color: #ff4d4d; text-shadow: 0 0 5px #ff1a1a, 0 0 10px #ff6666; }
    }

    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

    .info-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 2s ease forwards;
    }

    .info-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    .box-red { animation: neonBoxRed 2s infinite; color: #ff4d4d; }
    .box-white { animation: neonBoxWhite 2s infinite; color: #fff; }
    .box-gray { animation: neonBoxGray 2s infinite; color: #ccc; }

    @keyframes neonBoxRed {
      0%, 50%, 100% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff4d4d; }
      25%, 75% { text-shadow: 0 0 3px #ff1a1a, 0 0 7px #ff6666; }
    }
    @keyframes neonBoxWhite {
      0%, 50%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #ccc; }
      25%, 75% { text-shadow: 0 0 3px #eee, 0 0 7px #fff; }
    }
    @keyframes neonBoxGray {
      0%, 50%, 100% { text-shadow: 0 0 5px #ccc, 0 0 10px #999; }
      25%, 75% { text-shadow: 0 0 3px #bbb, 0 0 7px #eee; }
    }

    /* Game Tips Ticker */
    .game-tips-ticker {
      opacity: 0;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      animation: fadeIn 2s ease forwards;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-between min-h-screen p-6">

  <!-- Logo and Title -->
  <div class="flex flex-col items-center mt-8">
    <img
      src="https://i.ibb.co/nNLrybTf/ascensionlogo.png"
      alt="Ascension Networks Logo"
      class="w-32 h-32 mb-4 border-4 border-white rounded-full shadow-xl logo-neon"
    />
    <h1 class="title-text text-5xl sm:text-6xl">Ascension Networks</h1>
  </div>

  <!-- Root Text -->
  <div class="mt-4 fade-in">
    <h2 class="root-text">Root: Insidious</h2>
  </div>

  <!-- Info Boxes -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8 fade-in w-full max-w-4xl">
    <div class="info-box box-red">
      <p>Map Developer: <span class="font-semibold">ThomasTwoFace</span></p>
    </div>
    <div class="info-box box-white">
      <p>Developer: <span class="font-semibold">Ibby</span></p>
      <p class="mt-2">Gamemode: <span class="font-semibold">1942RP</span></p>
    </div>
    <div class="info-box box-gray">
      <p>Developed by <span class="font-semibold">Ascension Networks</span></p>
    </div>
  </div>

  <!-- Game Tips Ticker -->
  <div class="mt-8 w-full max-w-2xl">
    <p class="game-tips-ticker"></p>
  </div>

  <!-- Footer Info -->
  <footer class="mt-10 text-center text-gray-500 text-sm fade-in">
    <p class="mt-1">© 2025 Ascension Networks — Have a great day!</p>
  </footer>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.dropbox.com/scl/fi/yaipcmi2gv8yxajl2el40/Batman_Theme_The_Batman_Michael_Giacchino.mp3?rlkey=wqpcgc824mpl2hi6asw0tded9&dl=1" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Music fade-in
    const music = document.getElementById('bgMusic');
    music.volume = 0;
    music.play().catch(() => {});

    let volume = 0;
    const targetVolume = 0.05;
    const fadeInterval = setInterval(() => {
      if (volume < targetVolume) {
        volume += 0.005;
        music.volume = volume;
      } else {
        clearInterval(fadeInterval);
      }
    }, 100);

    // Game Tips
    const tips = [
      "Don't break Fear RP.",
      "Don't Metagame.",
      "Stay in character at all times.",
      "Respect other players.",
      "No random deathmatching.",
      "Use /me for actions.",
      "Keep chat clean.",
      "Avoid exploiting bugs.",
      "Communicate clearly with others.",
      "Have fun and enjoy the roleplay!"
    ];

    let ticker = document.querySelector('.game-tips-ticker');
    let tipIndex = 0;

    function showNextTip() {
      ticker.textContent = tips[tipIndex];
      tipIndex = (tipIndex + 1) % tips.length;
    }

    showNextTip();
    setInterval(showNextTip, 3000);
  </script>
</body>
</html>
